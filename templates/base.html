<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Forecaster</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #6b21a8);
            color: #e5e7eb;
            margin: 0;
            padding: 0;
            position: relative;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .navbar {
            background: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .navbar-menu {
            display: flex;
        }
        .navbar-links {
            display: flex;
            align-items: center;
        }
        .navbar-links a {
            transition: color 0.3s;
        }
        .navbar-links a:hover {
            color: #3b82f6;
        }
        .hamburger {
            display: none;
            cursor: pointer;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid transparent;
            border-image: linear-gradient(to right, #3b82f6, #8b5cf6) 1;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            color: white;
            transition: transform 0.3s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
        .footer {
            background: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            margin-top: 2rem;
            position: relative;
            z-index: 10;
        }
        .dark-mode-toggle {
            cursor: pointer;
            transition: color 0.3s;
        }
        .dark-mode-toggle:hover {
            color: #3b82f6;
        }
        .dark-mode body {
            background: linear-gradient(135deg, #111827, #4b5563);
        }
        .dark-mode .navbar,
        .dark-mode .footer {
            background: rgba(255, 255, 255, 0.1);
        }
        .dark-mode .card {
            background: rgba(0, 0, 0, 0.2);
        }
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #3b82f6;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }
        .scroll-to-top.visible {
            opacity: 1;
        }
        @media (max-width: 640px) {
            .navbar {
                padding: 1rem;
            }
            .navbar-menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background: rgba(17, 24, 39, 0.95);
                position: absolute;
                top: 60px;
                left: 0;
            }
            .navbar-menu.active {
                display: flex;
            }
            .navbar-links {
                flex-direction: column;
                width: 100%;
                padding: 1rem 0;
            }
            .navbar-links a {
                padding: 0.5rem 1rem;
                width: 100%;
                text-align: center;
            }
            .hamburger {
                display: block;
            }
            .card {
                margin: 0.5rem;
            }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <div id="particles-js"></div>
    <nav class="navbar p-4 flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-white">Finance Forecaster</a>
        <div class="flex items-center">
            <div class="hamburger text-white text-2xl md:hidden">
                <i class="bi bi-list"></i>
            </div>
            <div class="navbar-menu md:flex">
                <div class="navbar-links">
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('dashboard') }}" class="text-white mr-4">Dashboard</a>
                        <a href="{{ url_for('logout') }}" class="text-white mr-4">Logout</a>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="text-white mr-4">Login</a>
                        <a href="{{ url_for('register') }}" class="text-white mr-4">Register</a>
                    {% endif %}
                    <i class="bi bi-moon dark-mode-toggle text-white text-xl md:mr-4"></i>
                </div>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4 flex-grow relative z-10">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer text-center text-white">
        <p>Â© 2025 Finance Forecaster. All rights reserved.</p>
        <div class="mt-2">
            <a href="https://github.com/Suryansh216s/finance-forecaster" class="text-white mr-4 hover:text-blue-400">
                <i class="bi bi-github"></i> GitHub
            </a>
            <a href="mailto:suryansh216@gmail.com" class="text-white hover:text-blue-400">
                <i class="bi bi-envelope"></i> Contact
            </a>
        </div>
    </footer>
    <div class="scroll-to-top" onclick="scrollToTop()">
        <i class="bi bi-arrow-up"></i>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });

        AOS.init({
            duration: 1000,
            once: true
        });

        const hamburger = document.querySelector('.hamburger');
        const navbarMenu = document.querySelector('.navbar-menu');
        hamburger.addEventListener('click', () => {
            navbarMenu.classList.toggle('active');
            const icon = hamburger.querySelector('i');
            icon.classList.toggle('bi-list');
            icon.classList.toggle('bi-x');
        });

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.dark-mode-toggle');
            icon.classList.toggle('bi-moon');
            icon.classList.toggle('bi-sun');
        }
        document.querySelector('.dark-mode-toggle').addEventListener('click', toggleDarkMode);

        const scrollToTopBtn = document.querySelector('.scroll-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollToTopBtn.classList.add('visible');
            } else {
                scrollToTopBtn.classList.remove('visible');
            }
        });

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
