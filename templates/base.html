<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Forecaster</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #6b21a8);
            color: #e5e7eb;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .navbar-menu {
            display: flex;
        }
        .navbar-links {
            display: flex;
            align-items: center;
        }
        .navbar-links a {
            transition: color 0.3s;
        }
        .navbar-links a:hover {
            color: #3b82f6;
        }
        .hamburger {
            display: none;
            cursor: pointer;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            color: white;
            transition: transform 0.3s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
        .footer {
            background: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            margin-top: 2rem;
        }
        .dark-mode-toggle {
            cursor: pointer;
            transition: color 0.3s;
        }
        .dark-mode-toggle:hover {
            color: #3b82f6;
        }
        .dark-mode body {
            background: linear-gradient(135deg, #111827, #4b5563);
        }
        .dark-mode .navbar,
        .dark-mode .footer {
            background: rgba(255, 255, 255, 0.1);
        }
        .dark-mode .card {
            background: rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 640px) {
            .navbar {
                padding: 1rem;
            }
            .navbar-menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background: rgba(17, 24, 39, 0.95);
                position: absolute;
                top: 60px;
                left: 0;
            }
            .navbar-menu.active {
                display: flex;
            }
            .navbar-links {
                flex-direction: column;
                width: 100%;
                padding: 1rem 0;
            }
            .navbar-links a {
                padding: 0.5rem 1rem;
                width: 100%;
                text-align: center;
            }
            .hamburger {
                display: block;
            }
            .card {
                margin: 0.5rem;
            }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <nav class="navbar p-4 flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-white">Finance Forecaster</a>
        <div class="flex items-center">
            <div class="hamburger text-white text-2xl md:hidden">
                <i class="bi bi-list"></i>
            </div>
            <div class="navbar-menu md:flex">
                <div class="navbar-links">
                    <a href="/login" class="text-white mr-4">Login</a>
                    <a href="/register" class="text-white mr-4">Register</a>
                    <i class="bi bi-moon dark-mode-toggle text-white text-xl md:mr-4"></i>
                </div>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4 flex-grow">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer text-center text-white">
        <p>&copy; 2025 Finance Forecaster. All rights reserved.</p>
        <div class="mt-2">
            <a href="https://github.com/Suryansh216s/finance-forecaster" class="text-white mr-4 hover:text-blue-400">
                <i class="bi bi-github"></i> GitHub
            </a>
            <a href="mailto:suryansh216@gmail.com" class="text-white hover:text-blue-400">
                <i class="bi bi-envelope"></i> Contact
            </a>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });

        // Hamburger menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navbarMenu = document.querySelector('.navbar-menu');
        hamburger.addEventListener('click', () => {
            navbarMenu.classList.toggle('active');
            const icon = hamburger.querySelector('i');
            icon.classList.toggle('bi-list');
            icon.classList.toggle('bi-x');
        });

        // Dark mode toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.dark-mode-toggle');
            icon.classList.toggle('bi-moon');
            icon.classList.toggle('bi-sun');
        }
        document.querySelector('.dark-mode-toggle').addEventListener('click', toggleDarkMode);
    </script>
</body>
</html>
